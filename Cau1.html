<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [10, 5, 2, 8, -1, 6, 8];
    let arr2 = [2, 4, 0, 5, 1];
    let arr3 = [-8, -6, -2, -6, -1, -1, -4];
    let max1 = findMaxScore(arr1);
    let max2 = findMaxScore(arr2);
    let max3 = findMaxScore(arr3);
    function findMaxScore(array) {
        let max = array[0];
        for(let i = 0; i < array.length; i++) {
            if(max < array[i]) {
                max = array[i];
            }
        }return max
    }
    document.write("Giá trị lớn nhất của mảng 1 : " + max1 +"<br>");
    document.write("Giá trị lớn nhất của mảng 2 : " + max2 +"<br>");
    document.write("Giá trị lớn nhất của mảng 3 : " + max3);
</script>
</body>
